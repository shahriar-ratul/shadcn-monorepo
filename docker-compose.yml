services:
  
  # Mailpit
  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    volumes:
      - ./data:/data
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      app-network:

# Volumes
volumes:
  sqlserver_data:
  sqlserver_log:
  sqlserver_backup:

# Networks
networks:
  app-network:
    driver: bridge
